
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>Etch-A-Sketch</title>
	</head>
		<body>
			<header>
				<h1 id="headerLeft">MAGIC</h1>
				<h1 id="headerMiddle">Etch A Sketch</h1>
				<h1 id="headerRight">SCREEN</h1>
			</header>
			
			
			
			
			<main onmousedown="return false">
				<div id="panel"></div>
			</main>
			
			
			
			
			<footer>
					<div id="btnLeft"><button class="btnCenter">ERASER ON/OFF</button></div>
					<div id="footerMiddle">
						<input id="slider" type="range" min="10" max="30" value="20">
						<h2 id="pixelSize">PIXEL SIZE</h2>
					</div>
					<div id="btnRight"><button class="btnCenter">CLEAR</button></div>
			</footer>
			<script id="appJS" src="app.js"></script>
	</body>
</html>
